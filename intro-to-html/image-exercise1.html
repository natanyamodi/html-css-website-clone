<!DOCTYPE html>
<html>
  <head>
    <style>
      .cat{
        width: 200px;
        border-radius: 5px;
      }

      .cat1{
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-left: 10px;
      }
      
      .cat2{
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 100px;
        margin-left: 10px;
      }
      
    </style>
  </head>
  <body>
    <img class="cat" src="cat.jpg">
    <img class="cat1" src="cat.jpg">
    <img class="cat2" src="cat.jpg">
  </body>
</html>
