<!DOCTYPE html>
<html>
  <head>
    <style>
      .div{

        background-color: green;
        width: 100px;
        height: 100px;
        border-radius: 100px;
      }

      .service{
        margin-top: 10px;
        border-color: rgb(0, 0, 0);
        border-width: 1px;
        border-style: solid;
        width: 300px;
        padding-bottom: 10px;
        padding-left: 10px;
        background-color: antiquewhite;
      }
    </style>
  </head>

  <body>
    <div class="div"></div>

    <div class="service">
      <p>
        Satisfied with our service?
      </p>

      <button>Yes</button>
      <button>No</button>
    </div>
  </body>
</html>
