<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>

  <body style="padding-bottom: 100px">
    <div style="
      display: grid;
      grid-template-columns: 200px 75px;
    ">
      <div style="background-color: lightblue;">200</div>
      <div style="background-color: lightcoral;" >75</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightcoral;" >100px</div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightcoral;" >100px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightcoral;" >100px</div>
      
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 50px 1fr 75px;
    ">
      <div style="background-color: lightblue;">50px</div>
      <div style="background-color: lightcoral;" >1fr</div>
      <div style="background-color: lightblue;">75px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 20px;
    ">
      <div style="background-color: lightblue; height:200px">1fr</div>
      <div style="background-color: lightcoral; height:200px" >1fr</div>
      <div style="background-color: lightblue; height:200px">1fr</div>
      <div style="background-color: lightcoral; height:200px" >1fr</div>
      <div style="background-color: lightblue; height:200px">1fr</div>
      <div style="background-color: lightcoral; height:200px" >1fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    ">
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightcoral;" >1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightcoral;" >1fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 10px;
      row-gap: 10px;
    ">
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightcoral;" >1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightcoral;" >1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightcoral;" >1fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightcoral;" >1fr</div>
    </div>

  </body>
</html>
